<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="rps.js"></script>
  </head>
  <body>
    <!-- "header section" -->
    <div>
      <h1>
        Welcome to <span class="word-rock">Rock</span>,
        <span class="word-paper">Paper</span>,
        <span class="word-scissors">Scissors</span>
      </h1>
      <h2>
        If you win, you are the greatest! But if you lose, you have to send 5â‚¬ to
        my
        <a href="https://www.paypal.com/paypalme/felixblochwitz/5" target="_blank">Paypal</a>
      </h2>
    </div>

    <!-- interactive section -->
    <div>
      <h2>Choose your Weapon</h2>
      <p>Click one of the buttons below</p>
      <div class="play-buttons-container">
        <button class="play-button" id="play-button-rock">
          <img class="play-button-img" src="images/rock_ohne.png" alt="" />
        </button>
        <button class="play-button" id="play-button-paper">
          <img class="play-button-img" src="images/paper_ohne.png" alt="" />
        </button>
        <button class="play-button" id="play-button-scissors">
          <img class="play-button-img" src="images/scissors_ohne.png" alt="" />
        </button>
      </div>
    </div>
    <!-- results section -->
    <div>
      <h2>First to 5 wins!</h2>
      <div class="choices">
        <h4>Human</h4>
        <img class="choice-img" id="human-choice-img" src="" />
        <h3>:</h3>
        <img
          class="choice-img"
          id="computer-choice-img"
          src=""
        />
        <h4>Computer</h4>
      </div>
      <p id="round-result-text">Who will win?</p>
      <div class="score"></div>
      <h2>Score</h2>
    </div>
  </body>
</html>
